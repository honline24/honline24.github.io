<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minumum-scale:1.0">
    <title>Honline - Telemedicina</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<div class="contenedorglobal">
<body>
    <header class="header">
        <input type="checkbox" id="bar">
        <label for="bar"class="icon-menu3"> <a href="#" class="tit"></a></label>
        <div class="container">
            <div class="logo">
                <img src="imagenes/HOLINE1.png" alt="Honline Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="consulta.html">Consulta online</a></li>
                    <li><a href="articulos.html">Artículos</a></li>
                    <li><a href="infomacion.html">Información</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="flexcontainer">
       <div class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit" id="submitButton" disabled>Enviar</button>
        </form>
      </div>
    </div>
<footer>

</footer>
<script src="contactoscript.js"></script>
</body>
</div>  <!-- contenedor global-->
